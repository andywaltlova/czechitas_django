{% extends "../base.html" %}

{% block content %}

<h1>Kurzy</h1>
<table>
    <tr>
        <th>Jméno</th>
        <th>Začátek</th>
        <th>Konec</th>
        <th>Popis</th>
        <th>Cena</th>
    </tr>
    {% for kurz in object_list %}
    <tr>
        <td> <a href="{% url 'detail_kurzu' kurz.pk %}">{{ kurz.nazev }}</a></td>
        <td> {{ kurz.zacatek }}</td>
        <td> {{ kurz.konec }}</td>
        <td> {{ kurz.popis }}</td>
        <td> {{ kurz.cena }} Kč</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
