{% extends "crm/base.html" %}

{% block content %}
<h1>Kontakty</h1>
<table>
    <tr>
        <th>Jméno</th>
        <th>Přijmení</th>
        <th>Email</th>
    </tr>
    {% for k in object_list %}
    <tr>
        <td> <a href="{% url 'detail_kontakt' k.pk %}">{{ k.jmeno }}</a></td>
        <td> {{ k.prijmeni }}</td>
        <td> {{ k.email }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
