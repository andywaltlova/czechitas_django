{% extends "crm/base.html" %}

{% block content %}
<h1>Organizace</h1>

    <br>
<table>
    <tr>
        <th>Jméno</th>
        <th>IČO</th>
        
    </tr>
    {% for o in object_list %}
    <tr>
        <td> <a href="{% url 'detail_organizace' o.pk %}">{{ o.jmeno }}</a></td>
        <td> {{ o.ico }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
